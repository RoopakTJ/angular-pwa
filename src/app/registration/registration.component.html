<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h2 align="center">Registration Page</h2>
        <form>
          <div class="form-group">
            <label for="pwd">First Name</label>
            <input [(ngModel)]='first' type="text" class="form-control" id="FirstName" placeholder="Enter your first name" name="FirstName">
            <label for="pwd">Last Name</label>
            <input [(ngModel)]='last' type="text" class="form-control" id="LastName" placeholder="Enter your last name" name="LastName">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
            <label for="pwd2">Confirm Password:</label>
            <input type="password" class="form-control" id="pwd2" placeholder="Enter password again" name="pwd2">
            <label for="Phone">Phone</label>
            <input type="number" class="form-control" id="Phone" placeholder="Phone number" name="Phone">
            <label for="ABN">ABN</label>
            <input type="number" class="form-control" id="ABN" placeholder="ABN number" name="ABN">
            <br>
              <label for="Services"> Select the services required </label>
              <br>
                <input type="checkbox" name="Dry needling" value="Dry needling"> Dry needling<br>
                <input type="checkbox" name="Sport Therapy" value="Sport Therapy" checked> Sport Therapy<br>
                <input type="checkbox" name="Physiotherapy" value="Physiotherapy" checked> Physiotherapy<br>
                <input type="checkbox" name="Chiropractor" value="Chiropractor" checked> Chiropractor<br>
              <br>
              <label for="Qualification"> Select your highest Qualification </label>
              <br>
              <select>
                  <option value="Certificate 1">Certificate 1</option>
                  <option value="Certificate 2">Certificate 2</option>
                  <option value="Certificate 3">Certificate 3</option>
                  <option value="Certificate 4">Certificate 4</option>
                  <option value="Diploma">Diploma</option>
                  <option value="Advanced Diploma">Advanced Diploma</option>
                  <option value="Associate Degree">Associate Degree</option>
                  <option value="Bachelor Degree">Bachelor Degree</option>
                  <option value="Bachelor Honours Degree">Bachelor Honours Degree</option>
                  <option value="Graduate Certificate">Graduate Certificate</option>
                  <option value="Graduate Diploma">Graduate Diploma</option>
                  <option value="Masters Degree">Masters Degree</option>
                  <option value="Doctoral Degree">Doctoral Degree</option>
              </select>
          </div>
          Already a user, then <a routerLink="/app-home">Login</a>
          <br>
          <button type="submit" (click)="newMessage()" class="btn btn-default" >Submit</button>
        </form>
        <br>
        Check registration status <a routerLink="/app-result">here</a>
      </div>
</body>
